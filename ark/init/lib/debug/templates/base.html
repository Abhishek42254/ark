<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Debug Theme</title>
        <link rel="stylesheet" href="@root/debug.css">
    </head>
    <body>
        <h1>{% block title %}{% endblock %}</h1>
        <hr>

        {% if includes.menu %}
            {{ includes.menu }}
            <hr>
        {% endif %}

        {% block content %}{% endblock %}

        <h3>Page Context</h3>
        {% for dict in context.stack %}
            <pre>{{ dict|pprint|esc }}</pre>
        {% endfor %}
    </body>
</html>
